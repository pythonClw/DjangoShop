{% extends "store/base.html" %}

{% block title %}
    商品类型添加
{% endblock %}

{% block content %}
    <form class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="form-group">
            <input class="form-control form-control-user" placeholder="商品类型名称" type="text" name="goodsType_name">
        </div>
        <div class="form-group">
            <input class="form-control form-control-user" placeholder="商品类型描述" type="text" name="goodsType_description">
        </div>
        <div class="form-group">
            <input class="form-control form-control-user" placeholder="店铺类型图片" type="file" name="goodsType_image">
        </div>
        <div>
            <input class="btn btn-primary btn-block" type="submit" value="添加">
        </div>
    </form>
{% endblock %}
